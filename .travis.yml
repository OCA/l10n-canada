# Config file .travis.yml

language: python

python:
#    - "pypy" # not supported by odoo 6.1
#    - "3.4"  # not supported by odoo 6.1
#    - "3.3"  # not supported by odoo 6.1
    - "2.7"
    - "2.6"

env:
    - ODOO="https://github.com/odoo/odoo/archive/6.1.tar.gz"
#    - ODOO="https://github.com/OCA/OCB/archive/master.zip"

# Need coveralls for coverage reports
# Need flake8 for pep8 testing
# Manually get PyChart
# Install tested version of odoo (official or ocb)
# Get modules from other repos which have dependencies (fiscal-rules)
install: 
    - pip install coveralls flake8
    - pip install http://download.gna.org/pychart/PyChart-1.39.tar.gz
    - pip install PyXML==0.8.4 --allow-external PyXML --allow-unverified PyXML
    - pip install zsi==2.0-rc3
    - pip install num2words
    - pip install ${ODOO}
    - git clone --depth=1 https://github.com/OCA/account-fiscal-rules.git ~/fiscal-rules -b 6.1

# Create databae
# Pre-install modules and dependencies
before_script: 
    - createdb test

# Test with flake, ignore F401 for __init__.py files, use a max length of 120
# Run tests with coverage
# Only test modules in repo (list populated by directories in repo)
# Preload modules before testing to only run tests of repo's modules
# Include current directory and dependent repos in addons-path as well as official addons
script:
    - flake8 . --max-line-length=120 --filename=__init__.py --ignore=F401
    - flake8 . --max-line-length=120 --exclude=__init__.py
    - openerp-server -d test --stop-after-init --init=$(python -c 'import os; print(",".join(x for x in os.listdir(".") if os.path.isdir(x) and not x.startswith(".") and not x.endswith(".unported")))') --addons-path=$(pwd),`python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())"`/addons,~/fiscal-rules
    - coverage run $(which openerp-server) -d test --test-enable --log-level=test --stop-after-init --init=$(python -c 'import os; print(",".join(x for x in os.listdir(".") if os.path.isdir(x) and not x.startswith(".") and not x.endswith("_unported")))') --addons-path=$(pwd),`python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())"`/addons,~/fiscal-rules

after_success:
  coveralls
